<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registion</title>
</head>
<link rel="stylesheet" href="form.css"
<body>
    <center>
    <h2>
        <p style="font-family: "Georgia", serif">
            REGISTRATION FORM
        </h2>
    <body>
        <center>
        
        <form action="https://formspree.io/f/mnnaqree" method="post"> 
            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="lname"><br>
                       
            <label for="email">Email-id</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Your E-mail id"  required><br>
            
            <label for="phonenumber">Phone Number</label><br>
            <input type="tel" id="pn" name="phonenumber" placeholder="Enter Your Phone Number"  required><br>
            <label for="Gender">Gender</label><br>
            <select id="Gender">
                <option value="Male" name="male">Male</option>
                <option value="Female" name="female">Female</option>
                <option value="Others" name="Others">Others</option>
            </select><br>
            
           
            <label for="birthday">Birthday</label><br>
            <input type="date" id="birthday" name="birthday"> <br>
            <label for="week">Select a week:</label><br>
            <input type="week" id="week" name="week"><br>
            <label for="pincode">Pin Code</label><br>
            <input type="tel" id="pc" name="pincode" placeholder="Enter Your pincode" required><br>
            <label for="Address">Address</label><br>
            <textarea id="about" placeholder="Type Your Address" >About</textarea><br>
            <label for="myfile">Select a file</label><br>
            <input type="file" id="myfile" name="myfile"><br>
            <label for="homepage">Add your homepage</label><br>
            <input type="url" id="homepage" name="homepage"><br>
           
    
           <button value="submit">Submit</button>

    </from>
    
</center>
